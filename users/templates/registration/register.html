{% extends "todoapp/base.html" %}
{% load bootstrap4 %}
{% block page_header %}
    <h2>Зарегистрируйте в свой аккаунт.</h2>
{% endblock page_header %}
{% block content %}
  <form method="post" action="{% url 'users:register' %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
    <button name="submit" class="btn btn-primary">Регистрация</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'todoapp:index' %}"/>
  </form>
{% endblock content %}

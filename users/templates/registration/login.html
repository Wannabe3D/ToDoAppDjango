<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
</head>
<body>
{% extends 'todoapp/base.html' %}
{% load bootstrap4 %}
{% block page_header %}
    <h2>Войдите в свой аккаунт.</h2>
{% endblock page_header %}
{% block content %}
<form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
        <button name="submit" class="btn btn-primary">Войти</button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'todoapp:index' %}"/>
</form>
{% endblock content %}
</body>
</html>
